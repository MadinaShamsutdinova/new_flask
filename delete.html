{% extends "index.html" %}

{% block title %}
Notes - My App
{% endblock %}

{% block content %}
<h2>All Notes</h2>
<ul>
    {% for note in notes %}
    <li>
        {{ note.content }}
        <!-- Delete Button -->
        <form action="{{ url_for('delete_note', id=note.id) }}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
