{% extends 'index.html' %}

{% block title %}
All notes
{% endblock %}

{% block content %}
<h1>All notes</h1>
<div class="container">
  <div class="row">

    {% for post in posts %}
    <div class="col-md-6 item">
      <div class="item-in">
        <h4>{{post.title}}</h4>
        <div class="seperator"></div>
        <p>{{post.text}}</p>
        <a href="#" onclick="event.preventDefault(); toggleTextVisibility(this);">Read More
          <i class="fa fa-long-arrow-right"></i>
        </a>
        <form action="/delete/{{post.id}}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
    {%endfor%}
</div>
{% endblock %}
